{% extends "base.html" %}
{% block content %}
    <h1>Create new article</h1>
{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
    <form action="{% url 'art:cr_art' %}" method="post">
        {% csrf_token %}
        <table border="1">
        {{ form }}
        </table>
        <input type="submit" value="Создать">
    </form>
{% endblock %}
